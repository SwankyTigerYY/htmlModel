<script>
    $(document).ready(function () {
        layer.load();
        var start={
            elem:"#input-begin",
            format:"YYYY/MM/DD",
            max:"2099-06-16 23:59:59",
            istime:false,
            istoday:false,
            choose:function(datas){
                end.min=datas;end.start=datas
            }};
        var end={
            elem:"#input-end",
            format:"YYYY/MM/DD",
            max:"2099-06-16 23:59:59",
            istime:false,
            istoday:false,
            choose:function(datas){
                start.max=datas
            }};
        laydate(start);
        laydate(end);
        layer.closeAll();
    });
    function refreshPage() {
        location.reload();
    }

    //编辑角色信息
    $('.add').on('click', function () {
        var admin_sn = $(this).parents('tr').find('.admin_sn').val();
        var admin_type = $(this).parents('tr').find('.admin_type').val();
        //权限检测
        $.ajax({
            type: "GET",
            url: "{:url('Common/checkOpenPage')}",
            data:{},
            success: function (res) {
                if (!res.code) {
                    layer.msg(res.msg, {time: 1000});
                    return;
                }
                add();
            }
        });
    });

    function add() {
        layer.open({
            type: 2,
            title: '<i></i>新增',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['100%', '100%'],
            content: "{:url('Announcement/add')}",

        });
    }

    //编辑角色信息
    $('.edit').on('click', function () {
        var admin_sn = $(this).parents('tr').find('.admin_sn').val();
        var admin_type = $(this).parents('tr').find('.admin_type').val();
        //权限检测
        $.ajax({
            type: "GET",
            url: "{:url('Common/checkOpenPage')}",
            data:{},
            success: function (res) {
                if (!res.code) {
                    layer.msg(res.msg, {time: 1000});
                    return;
                }
                edit();
            }
        });
    });

    function edit() {
        layer.open({
            type: 2,
            title: '<i></i>编辑',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['100%', '100%'],
            content: "{:url('Announcement/edit')}",

        });
    }

    /**
     * 删除
     */
    $('.delete').click(function () {
        var obj = $(this);
        var id = obj.parents('tr').find('.check_single').val();
        swal({
                title: "您确定要删除这条信息吗",
                text: "",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "是的，我要删除！",
                cancelButtonText: "让我再考虑一下…",
                closeOnConfirm: false,
                closeOnCancel: false
            },
            function (isConfirm) {
                if (isConfirm) {
                    $.post("{:url('Announcement/delete')}", {id: id}, function (data) {
                        if (data.code) {
                            swal(data.msg, "", "success");
                            obj.parents('tr').remove();
                            return true;
                        } else {
                            swal(data.msg, "", "error");
                            return false;
                        }
                    }, "json");
                } else {
                    swal("已取消", "您取消了删除操作！", "error");
                }
            });
    });

    //编辑角色信息
    $('.read').on('click', function () {
        //权限检测
        $.ajax({
            type: "GET",
            url: "{:url('Common/checkOpenPage')}",
            data:{},
            success: function (res) {
                if (!res.code) {
                    layer.msg(res.msg, {time: 1000});
                    return;

                read();
            }
        });
    });

    function read() {
        layer.open({
            type: 2,
            title: '<i></i>新增',

            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['100%', '100%'],
            content: "{:url('Announcement/read')}",

        });
    }

    function downloadFile() {
        $('.mask').show();
        $.ajax({
            type: "GET",
            url: "{:url('Common/download')}",
            data:{},
            success: function (res) {
                if (res.code){
                    setTimeout(function () {
                        $('.mask').hide();
                        location.href = "{:url('Common/downFile')}"+'?filename='+res.data;
                    },2000);
                }
            }
        });
    }
    function uploadFile() {
        $('#bpmnFile').click();
    }
    $('#bpmnFile').on('change',function () {
        layer.msg('导入成功');
        setTimeout(function () {
            refreshPage();
        }, 2000);
    })
</script>
