<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>管理员列表</title>
    <meta name="keywords" content="超级校园">
    <meta name="description" content="超级校园">

    <link rel="shortcut icon" href="__PUBLIC__/favicon.ico">
    <link href="__PUBLIC__/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/static/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="__PUBLIC__/static/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="__PUBLIC__/static/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/static/js/plugins/layer/laydate/skins/default/laydate.css" id="LayDateSkin">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight tooltip-demo">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    当前位置：员工管理>劳务派遣管理>派遣在职员工
                </div>
                <div class="ibox-title">
                    <form name="form"  method="get" action="" class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <input placeholder="员工姓名" size="20" type="text" class=" form-control" name="user_name"
                                       value="{$user_name| default= ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <select name="admin_type"  id="admin_type" class="form-control m-b">
                                    <option value="">--人员性质--</option>
                                    <option value="">派遣</option>
                                    <option value="">代理</option>
                                    <option value="">临时工</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <select name="admin_type"  id="admin_typ" class="form-control m-b">
                                    <option value="">--在职状态--</option>
                                    <option value="">正式在职</option>
                                    <option value="">试用在职</option>
                                    <option value="">正常离职</option>
                                    <option value="">个人主动离职</option>
                                    <option value="">单位退回</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input placeholder="所属部门" size="20" type="text" class=" form-control" name="user_name"
                                       value="{$user_name| default= ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <select name="admin_type"  id="admin_ty" class="form-control m-b">
                                    <option value="">--生日月份--</option>
                                    <option value="">1月</option>
                                    <option value="">2月</option>
                                    <option value="">3月</option>
                                    <option value="">4月</option>
                                    <option value="">5月</option>
                                    <option value="">6月</option>
                                    <option value="">7月</option>
                                    <option value="">8月</option>
                                    <option value="">9月</option>
                                    <option value="">10月</option>
                                    <option value="">11月</option>
                                    <option value="">12月</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input placeholder="用工单位" size="20" type="text" class=" form-control" name="user_sn"
                                       value="{$user_sn| default= ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input placeholder="身份证号码" size="20" type="text" class=" form-control" name="user_sn"
                                       value="{$user_sn| default= ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input placeholder="供应商" size="20" type="text" class=" form-control" name="user_sn"
                                       value="{$user_sn| default= ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <div class="input-daterange input-group" id="demo-date-range">
                                    <div class="input-group-content">
                                        <input type="text" class="form-control layer-date" name="begin" value="" id="input-begin" placeholder="入职时间"/>
                                    </div>
                                    <span class="input-group-addon">至</span>
                                    <div class="input-group-content">
                                        <input type="text" class="form-control layer-date" name="end" value="" id="input-end" placeholder="入职时间"/>
                                        <div class="form-control-line"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <button type="submit" class="btn btn-sm btn-primary btn-blue"> 搜索</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="ibox-content">
                    <div class="row">
                    <div class="col-md-12">
                    <div class="col-sm-2 m-b-lg m-b5">
                        <button class="btn btn-white btn-sm add" data-toggle="tooltip" data-placement="top" title="添加"><i class="fa fa-plus-square"></i></button>
                        <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="刷新"
                                onclick="refreshPage()"><i class="fa fa-refresh"></i></button>
                        <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="导入"
                                onclick="uploadFile()"><i class="fa fa-cloud-upload"></i></button>
                        <input type="file" id="bpmnFile" style="display:none">
                    </div>
                    </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr class="info">
                                <th class="col-sm-1">员工姓名</th>
                                <th class="col-sm-1">身份证号码</th>
                                <th class="col-sm-1">到职日期</th>
                                <th class="col-sm-1">合同结束日期</th>
                                <th class="col-sm-1">用工单位</th>
                                <th class="col-sm-1">供应商</th>
                                <th class="col-sm-1">在职状态</th>
                                <th class="col-sm-1">业务办理</th>
                                <th class="col-sm-2">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>胡小泉</td>
                                <td>120223197001011234</td>
                                <td>2099-12-12</td>
                                <td>2050-0101</td>
                                <td>狗尾巴草有限公司</td>
                                <td>狗尾巴花</td>
                                <td>在职</td>
                                <td>呦呦切克闹</td>
                                <td>
                                    <div class="btn-group">
                                        <a href="javascript:;" class="btn btn-white btn-xs edit" data-toggle="tooltip" data-placement="top" title="修改"><i class="fa fa-paste"></i></a>
                                        <a href="javascript:;" class="btn btn-white btn-xs delete" data-toggle="tooltip" data-placement="top" title="删除"><i class="fa fa-trash-o"></i></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <ul class="pagination pull-right"><li class="disabled"><span>«</span></li> <li class="active"><span>1</span></li><li><a href="">2</a></li> <li><a href="">»</a></li></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="__PUBLIC__/static/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/static/js/bootstrap.min.js?v=3.3.6"></script>
<!-- 自定义js -->
<script src="__PUBLIC__/static/js/content.js?v=1.0.0"></script>
<!-- iCheck -->
<script src="__PUBLIC__/static/js/plugins/layer/layer.min.js"></script>

<script src="__PUBLIC__/static/js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__PUBLIC__/static/js/plugins/toastr/toastr.min.js"></script>
<script src="__PUBLIC__/static/js/plugins/layer/laydate/laydate.js"></script>

<script>

    //加长提示条
    $(document).ready(function () {
        toastr.options = {
            closeButton: true,
            debug: false,
            progressBar: true,
            positionClass: "toast-top-full-width",
            onclick: null,
            showDuration: 400,
            hideDuration: 1000,
            timeOut: 3000,
            extendedTimeOut: 1000,
            showEasing: "swing",
            hideEasing: "linear",
            showMethod: "fadeIn",
            hideMethod: "fadeOut"
        };
    });

    $(document).ready(function () {
        layer.load();
        var start={
            elem:"#input-begin",
            format:"YYYY/MM/DD",
            max:"2099-06-16 23:59:59",
            istime:false,
            istoday:false,
            choose:function(datas){
                end.min=datas;end.start=datas
            }};
        var end={
            elem:"#input-end",
            format:"YYYY/MM/DD",
            max:"2099-06-16 23:59:59",
            istime:false,
            istoday:false,
            choose:function(datas){
                start.max=datas
            }};
        laydate(start);
        laydate(end);
        layer.closeAll();
    });
    function refreshPage() {
        location.reload();
    }

    function uploadFile() {
        $('#bpmnFile').click();
    }
    $('#bpmnFile').on('change',function () {
        layer.msg('导入成功');
        setTimeout(function () {
            refreshPage();
        }, 2000);
    })
</script>

</body>
</html>
